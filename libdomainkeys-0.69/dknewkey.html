<h1>The dknewkey program</h1>

<p><tt>dknewkey</tt> creates a new key, and prints the associated DNS
record.</p>

<h2>Interface</h2>
<pre>
     dknewkey <i>keyfile</i> [<i>bits</i>]
</pre>

<p><tt><i>keyfile</i></tt> is the pathname to a file which will hold
the private key.  <tt><i>bits</i></tt> is the number of bits in the
key.  If not specified, defaults to 384.</p>
